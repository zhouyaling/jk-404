<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/page3.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <title>服务坐席质效动态</title>
</head>
<style>
.kpimonth-list-item1{
    width:100%;
    height:100%;
}
</style>

<body>
    <div class="page">
        <div class="page">
            <div class="page-wrap">
                <div class="title">服务坐席质效动态</div>
                <!-- 左侧区域 -->
                <div class="kpiTop3">
                    <ul class="kpiTop2-ul" id="kpiTop3">

                    </ul>
                </div>

                <!-- 右侧侧区域 -->
                <div class="kpimonth">
                    <div class="kpimonth-tilte">当前月KPI</div>
                    <div class="swiper-container  swiper-container2 kpimonth-list">
                        <div class="swiper-wrapper kpimonth-list-group">
                        </div>
                    </div>
                   
                    <!-- 右侧区域 -->
                    <div class="big-chart">
                        <div>
                            <img style="margin-right:15px;width: 25px;" src="../imgs/ico/ico-chart.png" alt="">总计
                            <div class="big-chart-item">
                                <img src="../imgs/ico/circle-1.png" style="width:320px;" alt="">
                                <img src="../imgs/ico/circle-2.png" style="width:273px;" alt="">
                                <img src="../imgs/ico/circle-3.png" style="width:173px;" alt="">
                                <div class="big-chart-name">
                                    <p class="chart-text">接待量</p>
                                    <p class="chart-number" id="totalJieDai"></p>
                                </div>
                            </div>
                            <div class="big-chart-item big-chart-item2">
                                <img src="../imgs/ico/circle-1.png" style="width:320px;" alt="">
                                <img src="../imgs/ico/circle-2.png" style="width:273px;" alt="">
                                <img src="../imgs/ico/circle-3.png" style="width:173px;" alt="">
                                <div class="big-chart-name">
                                    <p class="chart-text">满意度</p>
                                    <p class="chart-number color-pink"><span id="totalManyidu"></span>%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/jquery.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/page.js"></script>
    <script src="../lib/swiper.min.js"></script>
    <script>
        $(document).ready(function() {
            page3();
        });
    </script>
</body>

</html>
